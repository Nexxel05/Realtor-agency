{% extends "base.html" %}

{% block content %}
  <h1>Are you sure to delete this advertisement?</h1>
  <h3> {{ advertisement }}</h3>
  <form action="" method="post">
    {% csrf_token %}

    <br>

    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-secondary" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
  </form>
{% endblock %}
