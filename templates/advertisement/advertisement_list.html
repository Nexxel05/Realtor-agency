{% extends "base.html" %}

{% block content %}
  <h1>Advertisements:</h1>
  <ul>
    {% for advertisement in advertisement_list %}
    <li><a href="{% url 'advertisement:advertisement-detail' pk=advertisement.id %}">{{advertisement}}</a></li>
    {% endfor %}
  </ul>
  <a class="btn btn-primary" href="{% url 'advertisement:advertisement-create' %}">Create</a>

{% endblock %}
