{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Realtors:</h1>

  <form action="" method="get">
    {{ search_form|crispy }}
    <input type="submit" value="Search" class="btn btn-success">
    <a class="btn btn-secondary" href="{% url 'advertisement:realtor-list' %}">Reset</a>
  </form>

  <br>

  <ul>
    {% for realtor in realtor_list %}
    <li><a href="{% url 'advertisement:realtor-detail' pk=realtor.id %}">{{realtor}}</a></li>
    {% endfor %}
  </ul>
  <a class="btn btn-primary" href="{% url 'advertisement:realtor-create' %}">Create</a>
{% endblock %}
