{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} advertisement</h1>
  <div style="float:right">
    <strong>No city listed?</strong>
    <a class="btn btn-primary" href="{% url 'advertisement:city-create' %}">Create it!</a>
  </div>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
